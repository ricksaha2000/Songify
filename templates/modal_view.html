<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background:#282828">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Select Playlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <div class="overview__related">

                {% comment %} <div class="section-title">Select Playlist</div> {% endcomment %}

                <div class="related-artists">

                {%for playlist in playlists%}

                  <a href="javascript:addToPlaylist('{{songid}}','{{playlist.playlistid}}') " class="related-artist">

                    <span class="related-artist__img">

                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/hoodie.jpg" alt="Hoodie Allen" />

                    </span>

                    <span class="related-artist__name">{{playlist.title}}</span>

                  </a>
                  {%endfor%}


                </div>

              </div>


      </div>
      <div class="modal-footer">

          <section class="playlist">

      <a href="javascript:open_add_playlist_modal();addSongToNewPlaylist('{{songid}}');">

        <i class="ion-ios-plus-outline"></i>

        New Playlist

      </a>

    </section>
        {% comment %} <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
      </div>
    </div>
  </div>
</div>
