 <div class="overview__albums">

                  <div class="overview__albums__head">

                    <span class="section-title">Albums</span>

                    <span class="view-type">

                      <i class="fa fa-list list active"></i>

                      <i class="fa fa-th-large card"></i>

                    </span>

                  </div>

                  <div class="album">

                    <div class="album__info">

                      <div class="album__info__art">

                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg"
                          alt="When It's Dark Out" />

                      </div>

                      <div class="album__info__meta">

                        <div class="album__year">2015</div>

                        <div class="album__name">When It's Dark Out</div>

                        <div class="album__actions">

                          <button class="button-light save">Save</button>

                          <button class="button-light more">
                            <i class="ion-ios-more"></i>
                          </button>

                        </div>

                      </div>

                    </div>

                    <div class="album__tracks">

                      <div class="tracks">

                        <div class="tracks__heading">

                          <div class="tracks__heading__number">FREQUENCY</div>
                          {% comment %} <div class="tracks__heading">Freq</div> {% endcomment %}

                          <div class="tracks__heading__title">Song</div>

                          <div class="tracks__heading__length">

                            <i class="ion-ios-stopwatch-outline"></i>

                          </div>

                          <div class="tracks__heading__popularity">

                            <i class="ion-thumbsup"></i>

                          </div>

                        </div>

                        <div class="track station" id="station0">
                          <a  class="track__number">

                        <i style="margin-left:5px" class="fa fa-play">
                        </i>
                      </a>

                          <div class="track__added" id="freq0">

                            {% comment %} <i class="ion-checkmark-round added"></i> {% endcomment %}

                          </div>

                          <div class="track__title subtitle" id="title0"></div>

                          <div class="track__explicit">

                            <span class="label live" id="live0">PLAYING</span>

                          </div>

                          <div class="track__length"></div>

                           <div class="track__popularity">

                                        <div id="playing0" class="playings">
               <div class="rect1"></div>
               <div class="rect2"></div>
               <div class="rect3"></div>
               <div class="rect4"></div>
               <div class="rect5"></div>
            </div>


                          </div>



</div>
